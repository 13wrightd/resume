apiVersion: apps/v1 
kind: Deployment
metadata:
  name: node-example
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-example
  template:
    metadata:
      labels:
        app: node-example
    spec:
      containers:
      - name: node-example
        image: 13wrightd/react3
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
